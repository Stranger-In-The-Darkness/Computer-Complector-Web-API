<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="src/styles/index.css" rel="stylesheet" type="text/css" />
    <link href="src/styles/filter.css" rel="stylesheet" type="text/css" />
    <link href="src/styles/element.css" rel="stylesheet" type="text/css" />
    <link href="src/styles/part.css" rel="stylesheet" type="text/css" />
    <link href="src/styles/selection.css" rel="stylesheet" type="text/css" />
    <viewport />
</head>
<body onresize="$('.elements').height($(window).height() - $('.parts').height());">
    <div class="main">
        <div class="header">
            <input type="button" placeholder="Login" value="Login2" />
        </div>
        <!--<div class="mainHeader"></div>-->
        <div class="parts" id="partsTab">
            <div class="part">
                <button class="part-btn selected-part" onclick="tab.change('body'); $('.part-btn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/BODY.png" class="part-img" />
                    <div class="part-name">Body</div>
                </button>
            </div>
            <div class="part">
                <button class="part-btn" onclick="tab.change('charger'); $('.part-btn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/CHARGER.png" class="part-img" />
                    <div class="part-name">Charger</div>
                </button>
            </div>
            <div class="part">
                <button class="part-btn" onclick="tab.change('cooler'); $('.part-btn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/COOLER.png" class="part-img" />
                    <div class="part-name">Cooler</div>
                </button>
            </div>
            <div class="part">
                <button class="part-btn" onclick="tab.change('cpu'); $('.part-btn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/CPU.png" class="part-img" />
                    <div class="part-name">CPU</div>
                </button>
            </div>
            <div class="part">
                <button class="part-btn" onclick="tab.change('hdd'); $('.part-btn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/HDD.png" class="part-img" />
                    <div class="part-name">HDD</div>
                </button>
            </div>
            <div class="part">
                <button class="part-btn" onclick="tab.change('motherboard'); $('.part-btn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/MOTHERBOARD.png" class="part-img" />
                    <div class="part-name">Motherboard</div>
                </button>
            </div>
            <div class="part">
                <button class="part-btn" onclick="tab.change('ram'); $('.part-btn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/RAM.png" class="part-img" />
                    <div class="part-name">RAM</div>
                </button>
            </div>
            <div class="part">
                <button class="part-btn" onclick="tab.change('ssd'); $('.part-btn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/SSD.png" class="part-img" />
                    <div class="part-name">SSD</div>
                </button>
            </div>
            <div class="part">
                <button class="part-btn" onclick="tab.change('videocard'); $('.part-btn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/VIDEOCARD.png" class="part-img" />
                    <div class="part-name">Videocard</div>
                </button>
            </div>
        </div>
        <div class="main-inner">
            <div class="filters-list">
                <ul id="filtersList"></ul>
            </div>
            <div class="elements-list">
                <ul id="elementsList"></ul>
            </div>
            <div class="selection-list inactive">
                <ul id="selectedList">
                    <li class="selected-item inactive" id="selectedBody"></li>
                    <li class="selected-item inactive" id="selectedCharger"></li>
                    <li class="selected-item inactive" id="selectedCooler"></li>
                    <li class="selected-item inactive" id="selectedCpu"></li>
                    <li class="selected-item inactive" id="selectedHdd"></li>
                    <li class="selected-item inactive" id="selectedMotherboard"></li>
                    <li class="selected-item inactive" id="selectedRam"></li>
                    <li class="selected-item inactive" id="selectedSsd"></li>
                    <li class="selected-item inactive" id="selectedVideocard"></li>
                </ul>
            </div>
        </div>
        <!--<div class="mainFooter"></div>-->
    </div>
    <script src="src/scripts/index.js"></script>
</body>
</html>
