<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="src/styles/index.css" rel="stylesheet" type="text/css" />
    <viewport />
</head>
<body onresize="$('.elements').height($(window).height() - $('.parts').height());">
    <div class="main">
        <!--<div class="mainHeader"></div>-->
        <div class="parts" id="partsTab">
            <div class="part">
                <button class="partBtn selected-part" onclick="tab.change('body'); $('.partBtn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/BODY.png" class="partImg"/>
                    <div class="partName">Body</div>
                </button>
            </div>
            <div class="part">
                <button class="partBtn" onclick="tab.change('charger'); $('.partBtn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/CHARGER.png" class="partImg" />
                    <div class="partName">Charger</div>
                </button>
            </div>
            <div class="part">
                <button class="partBtn" onclick="tab.change('cooler'); $('.partBtn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/COOLER.png" class="partImg" />
                    <div class="partName">Cooler</div>
                </button>
            </div>
            <div class="part">
                <button class="partBtn" onclick="tab.change('cpu'); $('.partBtn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/CPU.png" class="partImg" />
                    <div class="partName">CPU</div>
                </button>
            </div>
            <div class="part">
                <button class="partBtn" onclick="tab.change('hdd'); $('.partBtn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/HDD.png" class="partImg" />
                    <div class="partName">HDD</div>
                </button>
            </div>
            <div class="part">
                <button class="partBtn" onclick="tab.change('motherboard'); $('.partBtn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/MOTHERBOARD.png" class="partImg" />
                    <div class="partName">Motherboard</div>
                </button>
            </div>
            <div class="part">
                <button class="partBtn" onclick="tab.change('ram'); $('.partBtn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/RAM.png" class="partImg" />
                    <div class="partName">RAM</div>
                </button>
            </div>
            <div class="part">
                <button class="partBtn" onclick="tab.change('ssd'); $('.partBtn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/SSD.png" class="partImg" />
                    <div class="partName">SSD</div>
                </button>
            </div>
            <div class="part">
                <button class="partBtn" onclick="tab.change('videocard'); $('.partBtn').removeClass('selected-part'); $(this).addClass('selected-part');" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');">
                    <img src="src/img/VIDEOCARD.png" class="partImg" />
                    <div class="partName">Videocard</div>
                </button>
            </div>
        </div>
        <div class="elements">
            <div class="filters-list">
                <ul id="filtersList"></ul>
            </div>
            <div class="elements-list">
                <ul id="elementsList"></ul>
            </div>
            <div class="selection-list">
                <ul id="selectedList">
                    <li class="selected-item inactive" id="selectedBody"></li>
                    <li class="selected-item inactive" id="selectedCharger"></li>
                    <li class="selected-item inactive" id="selectedCooler"></li>
                    <li class="selected-item inactive" id="selectedCpu"></li>
                    <li class="selected-item inactive" id="selectedHdd"></li>
                    <li class="selected-item inactive" id="selectedMotherboard"></li>
                    <li class="selected-item inactive" id="selectedRam"></li>
                    <li class="selected-item inactive" id="selectedSsd"></li>
                    <li class="selected-item inactive" id="selectedVideocard"></li>
                </ul>
            </div>
        </div>
        <!--<div class="mainFooter"></div>-->
    </div>
    <script src="src/scripts/index.js"></script>
</body>
</html>
